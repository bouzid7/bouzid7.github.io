<!DOCTYPE html>
<html ng-app="NarrowItDownApp">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div ng-controller="NarrowItDownController as narrowCtrl">
    <input type="text" ng-model="narrowCtrl.searchTerm" placeholder="Search term">
    <button ng-click="narrowCtrl.narrowDown()">Narrow It Down</button>
    <found-items found="narrowCtrl.foundItems" on-remove="narrowCtrl.removeItem(index)"></found-items>
  </div>
</body>

</html>
